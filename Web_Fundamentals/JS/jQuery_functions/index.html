<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="myscripts.js"></script>
        <title>jQuery Functions</title>
    </head>
    <body>
        <div class="container">
            <div class="click"><button>Click for a message</button></div>
            <div class="hide"><button>Click to Hide</button></div>
            <div class="show"><button>Click to show</button></div>
            <div class="toggle">
                <button>Click to toggle</button>
                <img src="the_greatest_show.jpg" alt="the_greatest_show_alt.jpg">
            </div>
            <div class="slideDown">
                <button>Click to Slide</button>
                <img src="slime.jpg" alt="slime_alt.jpg">
            </div>
            <div class="slideUp"></div>
            <div class="slideToggle"></div>
            <div class="fadeIn"></div>
            <div class="fadeOut"></div>
            <div class="addClass"></div>
            <div class="before"></div>
            <div class="after"></div>
            <div class="append"><p>Jesus is .....</p></div>
            <div class="html">
                <button>Now</button>
                <p></p></div>
            <div class="attr"></div>
            <div class="val"></div>
            <div class="text"></div>
        </div>
    </body>
</html>
